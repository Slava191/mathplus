<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mathplus Example</title>

    <script src="mathplus/mathplus.js"></script>

    <style>

        body{
            font-family: Arial, sans-serif;
            font-size:12pt;
        }
            
    </style>


</head>
<body>





<button id="add-dinamic-content">Добавить динамический контент</button>

<h3>Внутри p</h3>


<p>
    <mathplus>
      [m]x^2[/m]  
    </mathplus>
</p>


<h3>Динамическая подгрузка внутрь div</h3>

<div id="dinamic-content"></div>

<h3>Динамическая подгрузка внутрь body</h3>



<script>
        
    document.getElementById('add-dinamic-content').addEventListener('click', () => {
        const el = document.getElementById('dinamic-content');
        //el.innerHTML = `<div><mathplus>[m] x = {-b \\pm \\sqrt{b^2-4ac} \\over 2a} + \\frac{1}{2} [/m]</mathplus></div>`
        //el.appendChild(el);

        el.innerHTML = `<div><mathplus>x^2+[m]x^2[/m]</mathplus></div>`;

        const mathplus_el = document.createElement('mathplus');
        mathplus_el.innerHTML = `sqrt(x)+[m]x^2[/m]`
        document.body.appendChild(mathplus_el);
        el.appendChild(mathplus_el);

       
    
    })
        
</script>


</body>
</html>
