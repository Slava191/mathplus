<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mathplus Example</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>


    <script src="mathplus/mathplus.js"></script>
    <script src="onlineLatexEditor.js"></script>

    <style>

        body{
            font-family: Arial, sans-serif;
            font-size:12pt;
        }
            
    </style>


</head>
<body>

<p>
<textarea id="element-id"></textarea>
</p>

<button onClick="OpenLatexEditor('element-id','latex','eng');">Вызвать latex</button>

<button id="add-dinamic-content">Добавить динамический контент</button>

<h3>Контент</h3>

<div id="dinamic-content"></div>




<script>
        
    document.getElementById('add-dinamic-content').addEventListener('click', () => {

        const el = document.getElementById('dinamic-content');

        const mathplus_el = document.createElement('mathplus');
        mathplus_el.innerHTML = document.getElementById('element-id').value;

        el.appendChild(mathplus_el);

       
    
    })
        
</script>


</body>
</html>
